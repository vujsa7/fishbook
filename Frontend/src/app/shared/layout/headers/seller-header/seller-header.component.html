<div>
    <div *ngIf="isVisible" class="glass" [ngClass]="{ 'active' : isGlassEffect }"></div>
    <nav *ngIf="isVisible" class="navbar navbar-light">
        <div routerLink="/" class="fishbook-logo-wrapper d-flex align-items-center">
            <svg class="fishbook-logo"></svg>
            <h5 class="fw-bold brand">Fishbook</h5>
        </div>
        <div class="nav-items d-flex flex-row align-items-center">
            <span class="nav-item">Statistics</span>
            <span class="nav-item" *ngIf="role=='ROLE_BOAT_OWNER'" (click)="myBoats()">My Boats</span>
            <span class="nav-item" *ngIf="role=='ROLE_INSTRUCTOR'">My Adventures</span>
            <span class="nav-item" *ngIf="role=='ROLE_HOUSE_OWNER'">My Houses</span>
            <span class="nav-item" [routerLink]="['/boats']">Boats</span>
            <span class="nav-item" [routerLink]="['/houses']">Houses</span>
            <span class="nav-item" [routerLink]="['/adventures']">Adventures</span>
            <img class="profile-img" src="assets/images/user.jpg">
            <div style="cursor: pointer" (click)="toggleSettings()">
                <span class="nav-item full-name">{{ sellerName }}</span>
                <svg class="down-arrow"></svg>
            </div>
            <div class="settings d-flex flex-column" [ngClass]="{'settings-visible': isSettingsVisible}">
                <span class="settings-item" [routerLink]="['/my-profile']">Settings</span>
                <span class="settings-item" (click)="logout()">Log out</span>
            </div>
        </div>
        <svg class="navbar-menu" (click)="toggleDropdownMenu()"></svg>
    </nav>
    <div class="mobile-nav">
        <div class="overlay" [ngClass]="{'overlay-visible' : dropdownMenuVisible}" (click)="toggleDropdownMenu()"></div>
        <div class="nav-items-mobile d-flex flex-column" [ngClass]="{'nav-items-mobile-visible' : dropdownMenuVisible}">
            <span class="nav-item-mobile mt-2" [routerLink]="['/boats']">Boats</span>
            <span class="nav-item-mobile" [routerLink]="['/houses']">Houses</span>
            <span class="nav-item-mobile" [routerLink]="['/adventures']">Adventures</span>
            <span class="nav-item-mobile" [routerLink]="['/my-profile']">Profile settings</span>
        </div>
    </div>
</div>
