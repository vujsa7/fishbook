<div>
    <div *ngIf="isVisible" class="glass" [ngClass]="{ 'active' : isGlassEffect }"></div>
    <nav *ngIf="isVisible" class="navbar navbar-light">
        <div routerLink="/" class="fishbook-logo-wrapper d-flex align-items-center">
            <svg class="fishbook-logo"></svg>
            <h5 class="fw-bold brand">Fishbook</h5>
        </div>
        <div class="nav-items d-flex flex-row align-items-center">
            <app-public-links *ngIf="userRole=='ROLE_UNSIGNED'"></app-public-links>
            <app-client-links *ngIf="userRole=='ROLE_CLIENT'"></app-client-links>
            <app-seller-links [role]="userRole" *ngIf="userRole == 'ROLE_BOAT_OWNER' || userRole == 'ROLE_INSTRUCTOR' || userRole == 'ROLE_HOUSE_OWNER'"></app-seller-links>
            <app-admin-links *ngIf="userRole=='ROLE_ADMIN'"></app-admin-links>
            <img *ngIf="profileImageUrl && profileImageUrl!=''" class="profile-img" [src]="profileImageUrl">
            <div *ngIf="userRole!='ROLE_UNSIGNED'" class="d-flex align-items-center" style="cursor: pointer" (click)="toggleSettings()">
                <span class="full-name">{{fullName}}</span>
                <svg class="down-arrow"></svg>
            </div>
            <div class="settings d-flex flex-column" [ngClass]="{'settings-visible': isSettingsVisible}">
                <span class="settings-item" (click)="isSettingsVisible=false" routerLink="my-profile">My profile</span>
                <span class="settings-item" (click)="logout()">Log out</span>
            </div>
        </div>
        <svg class="navbar-menu" (click)="toggleDropdownMenu()"></svg>
    </nav>
    <div *ngIf="isVisible" class="mobile-nav">
        <div class="overlay" [ngClass]="{'overlay-visible' : dropdownMenuVisible}" (click)="toggleDropdownMenu()"></div>
        <div class="nav-items-mobile d-flex flex-column" [ngClass]="{'nav-items-mobile-visible' : dropdownMenuVisible}">
            <app-public-links *ngIf="userRole=='ROLE_UNSIGNED'"></app-public-links>
            <app-client-links *ngIf="userRole=='ROLE_CLIENT'"></app-client-links>
            <app-admin-links *ngIf="userRole=='ROLE_ADMIN'"></app-admin-links>
            <app-seller-links [role]="userRole" *ngIf="userRole == 'ROLE_BOAT_OWNER' || userRole == 'ROLE_INSTRUCTOR' || userRole == 'ROLE_HOUSE_OWNER'"></app-seller-links>
            <span *ngIf="userRole!='ROLE_UNSIGNED'" class="nav-item-mobile">My profile</span>
            <span *ngIf="userRole!='ROLE_UNSIGNED'" class="nav-item-mobile" (click)="logout()">Log out</span>
        </div>
    </div>
</div>
