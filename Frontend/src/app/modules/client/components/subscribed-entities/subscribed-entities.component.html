<div>
    <h3>Subscribed</h3>
    <div class="fb-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="image">
                <th class="image" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let subscription">
                    <img class="cell-image" [src]="subscription.imageUrl"/>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th class="name" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let subscription"> {{subscription.name}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th class="type" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let subscription"> {{subscription.type}} </td>
            </ng-container>
            <ng-container matColumnDef="activeSpecialOffers">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Active special offers </th>
                <td mat-cell *matCellDef="let subscription"> {{subscription.activeSpecialOffers}}</td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th class="options" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let reservation" class="options-wrapper">
                    <div #optionBtn (click)="selectOptionBox(reservation.id)" class="options-btn d-flex align-items-center justify-content-center">
                        <svg class="down-icon"></svg>
                    </div>
                    <div #optionBox class="fb-container options-box" [ngClass]="{'options-box-visible': isOptionsBoxVisible(reservation.id)}">
                        <div *ngIf="selectedOptionsBoxId == reservation.id">
                            
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="5" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
