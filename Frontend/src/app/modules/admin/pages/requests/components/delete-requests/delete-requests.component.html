<div class="d-flex flex-column">
    <div class="fb-container" id="request-card" *ngFor="let request of requests">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-column">
                <span>First name</span>
                <span>{{request.clientFirstName}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Last name</span>
                <span>{{request.clientLastName}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Email</span>
                <span>{{request.clientEmail}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Phone number</span>
                <span>{{request.clientPhoneNumber}}</span>
            </div>
        </div>
        <div class="d-flex flex-column mt-2">
            <span>Request message</span>
            <div class="mt-1">{{request.requestMessage}}</div>
        </div>
        <div class="d-flex flex-row-reverse mt-4">
            <app-primary-button text="Approve request" class="ms-3" (click)="approveRequest(request.id)"></app-primary-button>
            <app-secondary-button text="Deny request" (click)="denyRequest(request.id)"></app-secondary-button>
        </div>
    </div> 
</div>
