<div class="d-flex flex-column">
    <div class="fb-container" id="request-card" *ngFor="let report of reports">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-column">
                <span>Seller email</span>
                <span>{{report.sellerEmail}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Seller phone number</span>
                <span>{{report.sellerEmail}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Client email</span>
                <span>{{report.clientEmail}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Client phone number</span>
                <span>{{report.clientPhoneNumber}}</span>
            </div>
            <div class="d-flex flex-column">
                <span>Reservation id</span>
                <span>{{report.reservationId}}</span>
            </div>
        </div>
        <div class="d-flex flex-column mt-2">
            <span>Report comment</span>
            <div class="mt-1">{{report.comment}}</div>
        </div>
        <div class="d-flex flex-row-reverse mt-4">
            <app-primary-button text="Respond" class="ms-3" (click)="respond(report.id)"></app-primary-button>
        </div>
    </div> 
</div>
