<div class="d-flex flex-column" id="main-wrapper">
    <div class="d-flex flex-row wrapper">
        <div class="toolbar">
            <button class="btn ps-0 shadow-none" [ngClass]="selectedButton == 'boats' ? 'toolbar-btn' : 'btn-unselected'" (click)="selectButton('boats')">Boats</button>
            <button class="btn ps-0 shadow-none" [ngClass]="selectedButton == 'houses' ? 'toolbar-btn' : 'btn-unselected'" (click)="selectButton('houses')">Houses</button>
            <button class="btn ps-0 shadow-none" [ngClass]="selectedButton == 'adventures' ? 'toolbar-btn' : 'btn-unselected'" (click)="selectButton('adventures')">Adventures</button>
        </div>
    </div>
    <div class="d-flex" id="content-wrapper">
        <div class="d-flex flex-column filters">
            <div class="fb-container">
                <h5>Search {{ selectedButton }}</h5>
                <div class="input-container">
                    <input id="search" type="text" name="search" required>
                    <label for="search" class="input-label">Name</label>
                </div>
                <div class="input-container">
                    <input id="location" type="text" name="location" required>
                    <label for="location" class="input-label">Location</label>
                </div>
                <app-primary-button [text]="'Search'"></app-primary-button>
            </div>
        </div>
        <div class="entities-cards" *ngIf="entities">
            <div *ngFor="let entity of entities">
                <app-entity-card [entityBasicInfo]="entity"></app-entity-card>
            </div>
        </div>
    </div>
</div>
