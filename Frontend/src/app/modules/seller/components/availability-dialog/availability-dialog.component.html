<div class="dialog-container d-flex flex-column align-items-center">
    <h5 class="mb-3">Set availability</h5>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date and time</mat-label>
        <input matInput type="datetime-local" (change)="onFromDateChanged($event)">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date and time</mat-label>
        <input matInput type="datetime-local" (change)="onToDateChanged($event)">
    </mat-form-field>
    <div class="d-flex flex-row w-100 justify-content-between">
        <app-secondary-button text="Cancel" class="w-50 me-1" (click)="close()"></app-secondary-button>
        <app-primary-button text="Set" class="w-50 ms-1" [isBtnDisabled]="!validRange" (click)="setAvailability()"></app-primary-button>
    </div>   
</div>
