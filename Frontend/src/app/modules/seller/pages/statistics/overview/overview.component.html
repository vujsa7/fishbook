<div>
    <h3>Overview</h3>
    <div class="fb-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th class="name" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let entityStatistic"> {{entityStatistic.name}} </td>
            </ng-container>
            <ng-container matColumnDef="rating">
                <th class="rating" mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                <td mat-cell *matCellDef="let entityStatistic"> {{entityStatistic.rating}} </td>
            </ng-container>
            <ng-container matColumnDef="reservations">
                <th class="reservations" mat-header-cell *matHeaderCellDef mat-sort-header> Reservations </th>
                <td mat-cell *matCellDef="let entityStatistic"> {{entityStatistic.reservations}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th class="options" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let entityStatistic" class="options-wrapper">
                    <div #optionBtn (click)="selectOptionBox(entityStatistic.id)" class="options-btn d-flex align-items-center justify-content-center">
                        <svg class="down-icon"></svg>
                    </div>
                    <div #optionBox class="fb-container options-box" [ngClass]="{'options-box-visible': isOptionsBoxVisible(entityStatistic.id)}">
                        <div class="d-flex flex-column" *ngIf="selectedOptionBoxId == entityStatistic.id">
                            <div class="d-flex ob-row align-items-center" [routerLink]="['/seller/statistics/' + entityStatistic.id]">
                                <svg class="star-icon"></svg>
                                <span class="lightblue-text">Statistics</span>
                            </div>
                            <div class="d-flex ob-row align-items-center" (click)="calculateRevenue(entityStatistic.id)">
                                <svg class="eye-icon"></svg>
                                <span class="lightblue-text">Calculate revenue</span>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="5" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
